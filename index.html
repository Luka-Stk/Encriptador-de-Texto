<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="alura.png" alt="Logo" class="logo">
            <h1>Encriptador de Texto</h1>
        </header>
        <div class="content">
            <div class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
                <p class="note">Solo letras minúsculas y sin tildes</p>
                <div class="buttons">
                    <button id="encrypt-btn">Encriptar</button>
                    <button id="decrypt-btn">Desencriptar</button>
                </div>
            </div>
            <div class="output-section">
                <textarea id="output-text" placeholder="El resultado aparecerá aquí..." readonly></textarea>
                <button id="copy-btn" style="display: none;">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
