<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Encriptador de Texto</h1>
        <div class="input-container">
            <textarea class="input-textarea" id="input-text" placeholder="Ingrese el texto aquÃ­"></textarea>
            <div class="button-container">
                <button class="button" onclick="encrypt()">Encriptar</button>
                <button class="button" onclick="decrypt()">Desencriptar</button>
            </div>
        </div>
        <div class="output-container">
            <textarea class="output-textarea" id="output-text" readonly></textarea>
            <button class="copy-button" onclick="copyText()">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
